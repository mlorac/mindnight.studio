<div class="blog__two relative py-6 lg:py-8">
    <div class="blog-page-rapper">
        <div class="max-size">
            <div class="grid gap-5 mt-4 align-items-start">
                <div class="grid col-12 lg:col-8 pb-6" data-aos="fade-right">
                    <div class="left-blog">
                        <div class="left-one grid gap-4">
                            <div class="card col-12 relative" *ngFor="let item of cases">
                                <a [routerLink]="[item.url]" class="card-body relative">
                                    <div class="top__body grid gap-2">
                                        <span class="tag" [ngStyle]="{'background-color': tag.target}"
                                            *ngFor="let tag of item.items">
                                            {{ tag.label }}
                                        </span>
                                    </div>
                                    <div class="row pt-20">
                                        <div class="col-lg-10">
                                            <h4 class=""> {{ item.title }}</h4>
                                        </div>
                                    </div>
                                    <div class="pt-10">
                                        <p class="description__text">{{ item.fragment }}</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <nav>
                                <ul class="pagination d-flex">
                                  <li><a href="#">1</a></li>
                                  <li><a href="#">2</a></li>
                                  <li><a href="#">3</a></li>
                                  <li></li>
                                  <li><a href="#" class="next__pagination">Next  <i class="bi bi-chevron-right"></i></a></li>
                                </ul>
                            </nav>
                        </div> -->
                    </div>
                </div>
                <div class="grid hidden lg:block col-12 lg:col-4 bg-black" data-aos="fade-left">
                    <div class="right-blog">
                        <div class="blog-search mb-40">
                            <form class="search-form relative flex align-items-center">
                                <input type="text" placeholder="Search">

                            </form>
                        </div>
                        <div class="widget-right-section blog-taq mb-6">
                            <h3 class="sub__title__two relative">Tags:</h3>
                            <div class="tag_one mt-4">
                                <a [href]="" (click)="searchByTag(tag.name)" [ngStyle]="{'background-color': tag.color}"
                                    class="tag"
                                    *ngFor="let tag of tags">
                                    {{ tag.name }}
                                </a>
                            </div>
                        </div>
                        <div class="widget-Live position-relative">
                            <div class="single__info__box text-center mb-30">
                                <h4 class="widget__title__two mb-15 mt-20 c-goiaba">Mindnight Design Studio</h4>
                                <p class="footer__text mb-30 c-white">Criatividade que n√£o dorme</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
