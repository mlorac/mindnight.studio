<div class="overflow-hidden">
    <div class="blog__two relative py-8">
        <section class="max-size">
            <div class="grid justify-content-between align-items-start">
                <div class="col-12 lg:col-7 pb-6" data-aos="fade-right">
                    <div class="left-blog">
                        <div class="left-one grid gap-4">
                            <div class="card col-12 relative" *ngFor="let item of casesFiltered">
                                <a [routerLink]="[item.url]" class="card-body relative">
                                    <div class="top__body grid gap-2">
                                        <md-tag *ngFor="let tag of item.items"
                                            [label]="tag.label"
                                            [color]="tag.target">
                                        </md-tag>
                                    </div>
                                    <div class="row pt-20">
                                        <div class="col-lg-10">
                                            <h4 class=""> {{ item.title }}</h4>
                                        </div>
                                    </div>
                                    <div class="pt-10">
                                        <p class="description__text">{{ item.fragment }}</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hidden lg:block col-12 lg:col-4 bg-black" data-aos="fade-left">
                    <div class="right-blog">
                        <div class="blog-search mb-40">
                            <form class="search-form relative align-items-center">
                                <label for="search" class="subtitle">Pesquisar artigo</label>
                                <input name="search" mdInput type="text" placeholder="Search" [formControl]="searchFilter">
                            </form>
                        </div>
                        <div class="widget-right-section blog-taq mb-6">
                            <h3 class="subtitle">Tags:</h3>
                            <div class="flex flex-wrap tag_one mt-4">
                                <md-tag (click)="searchByTag(tag)" *ngFor="let tag of tags"
                                    class="cursor-pointer"
                                    [label]="tag.name"
                                    [color]="getColorTagSelected(tag.id)">
                                </md-tag>
                            </div>
                        </div>
                        <div class="widget-Live position-relative">
                            <div class="single__info__box text-center mb-30">
                                <h4 class="widget__title__two mb-15 mt-20 c-goiaba">Mindnight Design Studio</h4>
                                <p class="footer__text mb-30 c-white">Criatividade que n√£o dorme</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
